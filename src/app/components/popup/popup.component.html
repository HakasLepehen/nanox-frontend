<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <!--  First Name-->
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="firstName">
    <mat-error *ngIf="checkData('firstName', 'required')">This input must be completed</mat-error>
    <mat-error *ngIf="checkData('firstName', 'maxlength')">Limit of 50 symbols exceed</mat-error>
  </mat-form-field>

  <!--  Last Name-->
  <mat-form-field appearance="fill">
    <mat-label>Surname</mat-label>
    <input matInput formControlName="lastName">
    <mat-error *ngIf="checkData('lastName', 'required')">This input must be completed</mat-error>
    <mat-error *ngIf="checkData('lastName', 'maxlength')">Limit of 50 symbols exceed</mat-error>
  </mat-form-field>

  <!--  Middle Name-->
  <mat-form-field appearance="fill">
    <mat-label>Patronymic</mat-label>
    <input matInput formControlName="middleName">
    <mat-error *ngIf="checkData('middleName', 'maxlength')">Limit of 50 symbols exceed</mat-error>
  </mat-form-field>

  <!--  Position-->
  <mat-form-field appearance="fill">
    <mat-label>Select position</mat-label>
    <mat-select formControlName="position">
      <mat-option *ngFor="let position of positions" value="{{position}}">{{position}}</mat-option>
    </mat-select>
    <mat-error *ngIf="checkData('position', 'required')">Position must be selected</mat-error>
  </mat-form-field>

  <!--  Date of birth-->
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" (submit)="onSubmit()">Save</button>

</form>
